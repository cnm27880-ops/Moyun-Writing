    <style>
        /* ============================================
           CSS Variables - Modern Zen Color Palette
           ============================================ */
        :root {
            /* Core Colors */
            --bg-app: #F5F5F0;
            --bg-paper: #FFFFFF;
            --ink-primary: #2C2C2C;
            --ink-secondary: #666666;
            --ink-muted: #999999;
            --accent: #6B8E23;
            --accent-hover: #5A7A1E;
            --accent-light: rgba(107, 142, 35, 0.1);
            --ai-marker: #5D737E;
            --ai-marker-light: rgba(93, 115, 126, 0.1);
            --border: #E0E0D0;
            --border-light: #EEEEEA;

            /* Semantic Colors */
            --success: #6B8E23;
            --warning: #D4A574;
            --error: #C75C5C;
            --info: #5D737E;

            /* Shadows */
            --shadow-paper: 0 2px 20px rgba(0, 0, 0, 0.06), 0 0 1px rgba(0, 0, 0, 0.1);
            --shadow-elevated: 0 4px 30px rgba(0, 0, 0, 0.12);
            --shadow-navbar: 0 2px 12px rgba(0, 0, 0, 0.08);
            --shadow-drawer: -2px 0 16px rgba(0, 0, 0, 0.1);

            /* Typography - ÈúûÈ∂©ÊñáÊ•∑ */
            --font-main: 'LXGW WenKai TC', serif;
            --font-ui: 'Noto Sans TC', sans-serif;
            --line-height: 1.9;
            --paragraph-spacing: 1.6em;

            /* Spacing */
            --navbar-height: 56px;
            --drawer-width: 320px;
            --brain-width: 420px;
            --spacing-xs: 0.5rem;
            --spacing-sm: 0.75rem;
            --spacing-md: 1rem;
            --spacing-lg: 1.5rem;
            --spacing-xl: 2rem;

            /* Transitions */
            --transition-fast: 180ms cubic-bezier(0.4, 0, 0.2, 1);
            --transition-normal: 280ms cubic-bezier(0.4, 0, 0.2, 1);
            --transition-slow: 400ms cubic-bezier(0.4, 0, 0.2, 1);

            /* Z-index layers */
            --z-content: 1;
            --z-navbar: 100;
            --z-drawer: 200;
            --z-overlay: 300;
            --z-modal: 400;
            --z-toast: 500;
        }

        /* ============================================
           Reset & Base Styles
           ============================================ */
        *, *::before, *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html {
            font-size: 16px;
            scroll-behavior: smooth;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        body {
            font-family: var(--font-main);
            background: var(--bg-app);
            color: var(--ink-primary);
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 10px;
            height: 10px;
        }

        ::-webkit-scrollbar-track {
            background: transparent;
        }

        ::-webkit-scrollbar-thumb {
            background: var(--border);
            border-radius: 5px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--ink-muted);
        }

        /* ============================================
           Smart Floating Navbar
           ============================================ */
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: var(--navbar-height);
            background: var(--bg-paper);
            border-bottom: 1px solid var(--border);
            box-shadow: var(--shadow-navbar);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 var(--spacing-md);
            z-index: var(--z-navbar);
            transition: transform var(--transition-normal);
        }

        .navbar.hidden {
            transform: translateY(-100%);
        }

        .navbar-btn {
            width: 40px;
            height: 40px;
            background: none;
            border: none;
            border-radius: 8px;
            color: var(--ink-primary);
            font-size: 1.5rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background var(--transition-fast);
        }

        .navbar-btn:hover {
            background: var(--accent-light);
        }

        .navbar-btn:active {
            background: var(--border-light);
        }

        .navbar-title {
            flex: 1;
            text-align: center;
            font-family: var(--font-main);
            font-size: 1.1rem;
            font-weight: 700;
            color: var(--ink-primary);
            cursor: pointer;
            padding: 0 var(--spacing-md);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .navbar-title:hover {
            color: var(--accent);
        }

        /* ============================================
           Main Content Area
           ============================================ */
        .main-content {
            margin-top: var(--navbar-height);
            padding: var(--spacing-xl) var(--spacing-md);
            padding-bottom: 180px;
            min-height: calc(100vh - var(--navbar-height));
        }

        .paper {
            max-width: 780px;
            margin: 0 auto;
            background: var(--bg-paper);
            border-radius: 8px;
            box-shadow: var(--shadow-paper);
            padding: var(--spacing-xl) calc(var(--spacing-xl) * 1.5);
            min-height: 60vh;
            position: relative;
        }

        .paper::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, var(--accent) 0%, var(--ai-marker) 100%);
            border-radius: 8px 8px 0 0;
            opacity: 0.7;
        }

        /* Document Title */
        .document-title {
            font-family: var(--font-main);
            font-size: 1.875rem;
            font-weight: 700;
            color: var(--ink-primary);
            border: none;
            outline: none;
            width: 100%;
            margin-bottom: var(--spacing-lg);
            padding-bottom: var(--spacing-md);
            border-bottom: 2px solid var(--border-light);
            background: transparent;
            transition: border-color var(--transition-fast);
        }

        .document-title:focus {
            border-bottom-color: var(--accent);
        }

        .document-title::placeholder {
            color: var(--ink-muted);
            font-weight: 400;
        }

        /* Editor Content */
        .editor-content {
            font-family: var(--font-main);
            font-size: 1.125rem;
            line-height: var(--line-height);
            color: var(--ink-primary);
            min-height: 400px;
        }

        .editor-content:empty::before {
            content: 'Âú®Ê≠§ÈñãÂßã‰Ω†ÁöÑÊïÖ‰∫ã...';
            color: var(--ink-muted);
            font-style: italic;
        }

        /* Paragraph Styling */
        .paragraph {
            position: relative;
            padding: var(--spacing-sm) 0 var(--spacing-sm) var(--spacing-md);
            margin-bottom: var(--spacing-md);
            border-left: 3px solid transparent;
            transition: all var(--transition-fast);
            border-radius: 0 6px 6px 0;
        }

        .paragraph:hover {
            background: var(--accent-light);
        }

        .paragraph.user-paragraph {
            border-left-color: var(--accent);
        }

        .paragraph.ai-paragraph {
            border-left-color: var(--ai-marker);
        }

        .paragraph.ai-paragraph:hover {
            background: var(--ai-marker-light);
        }

        .paragraph-content {
            outline: none;
            min-height: 1.5em;
        }

        .paragraph-content:focus {
            background: rgba(255, 255, 255, 0.6);
            border-radius: 4px;
            padding: 4px;
        }

        /* ============================================
           Input Area (Fixed Bottom)
           ============================================ */
        .input-area {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: var(--bg-paper);
            border-top: 1px solid var(--border);
            padding: var(--spacing-lg);
            box-shadow: 0 -4px 20px rgba(0, 0, 0, 0.06);
            z-index: 90;
        }

        .input-container {
            max-width: 780px;
            margin: 0 auto;
            display: flex;
            gap: var(--spacing-md);
            align-items: flex-end;
        }

        .input-wrapper {
            flex: 1;
            position: relative;
        }

        .input-field {
            width: 100%;
            min-height: 72px;
            max-height: 160px;
            padding: var(--spacing-md);
            font-family: var(--font-main);
            font-size: 1rem;
            line-height: 1.6;
            color: var(--ink-primary);
            background: var(--bg-app);
            border: 2px solid var(--border);
            border-radius: 10px;
            resize: none;
            outline: none;
            transition: all var(--transition-fast);
        }

        .input-field:focus {
            border-color: var(--accent);
            box-shadow: 0 0 0 3px var(--accent-light);
        }

        .input-field::placeholder {
            color: var(--ink-muted);
        }

        .submit-btn {
            width: 52px;
            height: 52px;
            background: var(--accent);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1.3rem;
            cursor: pointer;
            transition: all var(--transition-fast);
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }

        .submit-btn:hover {
            background: var(--accent-hover);
            transform: scale(1.05);
        }

        .submit-btn:active {
            transform: scale(0.98);
        }

        .submit-btn:disabled {
            background: var(--border);
            cursor: not-allowed;
            transform: none;
        }

        .submit-btn.loading {
            position: relative;
            color: transparent;
        }

        .submit-btn.loading::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            border: 2px solid white;
            border-top-color: transparent;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* ============================================
           Left Drawer - Document List
           ============================================ */
        .drawer-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.4);
            opacity: 0;
            visibility: hidden;
            transition: opacity var(--transition-normal), visibility var(--transition-normal);
            z-index: var(--z-overlay);
        }

        .drawer-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        .left-drawer {
            position: fixed;
            top: 0;
            left: 0;
            bottom: 0;
            width: var(--drawer-width);
            background: var(--bg-paper);
            box-shadow: var(--shadow-drawer);
            transform: translateX(-100%);
            transition: transform var(--transition-normal);
            z-index: var(--z-drawer);
            display: flex;
            flex-direction: column;
        }

        .left-drawer.active {
            transform: translateX(0);
        }

        .drawer-header {
            height: var(--navbar-height);
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 var(--spacing-lg);
        }

        .drawer-title {
            font-family: var(--font-main);
            font-size: 1.1rem;
            font-weight: 700;
            color: var(--ink-primary);
        }

        .drawer-close {
            width: 32px;
            height: 32px;
            background: none;
            border: none;
            border-radius: 6px;
            color: var(--ink-secondary);
            font-size: 1.5rem;
            cursor: pointer;
            transition: all var(--transition-fast);
        }

        .drawer-close:hover {
            background: var(--border-light);
            color: var(--ink-primary);
        }

        .drawer-content {
            flex: 1;
            overflow-y: auto;
            padding: var(--spacing-md);
        }

        .new-doc-btn {
            width: 100%;
            padding: var(--spacing-md);
            background: linear-gradient(135deg, var(--accent) 0%, #8AAD3A 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-family: var(--font-ui);
            font-size: 0.95rem;
            font-weight: 600;
            cursor: pointer;
            transition: all var(--transition-fast);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: var(--spacing-sm);
            margin-bottom: var(--spacing-md);
        }

        .new-doc-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(107, 142, 35, 0.3);
        }

        .new-doc-btn:active {
            transform: translateY(0);
        }

        .doc-list-title {
            font-family: var(--font-ui);
            font-size: 0.75rem;
            font-weight: 600;
            color: var(--ink-muted);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: var(--spacing-sm);
            padding: 0 var(--spacing-xs);
        }

        .doc-item {
            padding: var(--spacing-md);
            background: var(--bg-app);
            border: 2px solid transparent;
            border-radius: 8px;
            margin-bottom: var(--spacing-sm);
            cursor: pointer;
            transition: all var(--transition-fast);
        }

        .doc-item:hover {
            border-color: var(--border);
            background: var(--bg-paper);
        }

        .doc-item.active {
            border-color: var(--accent);
            background: var(--accent-light);
        }

        .doc-item-title {
            font-family: var(--font-main);
            font-size: 1rem;
            font-weight: 700;
            color: var(--ink-primary);
            margin-bottom: var(--spacing-xs);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .doc-item-meta {
            font-family: var(--font-ui);
            font-size: 0.75rem;
            color: var(--ink-muted);
            display: flex;
            justify-content: space-between;
        }

        .doc-item-preview {
            font-family: var(--font-main);
            font-size: 0.85rem;
            color: var(--ink-secondary);
            margin-top: var(--spacing-xs);
            line-height: 1.4;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .empty-state {
            text-align: center;
            padding: var(--spacing-xl) var(--spacing-md);
            color: var(--ink-muted);
        }

        .empty-state-icon {
            font-size: 3rem;
            margin-bottom: var(--spacing-md);
        }

        /* ============================================
           Right/Bottom Panel - The Brain
           ============================================ */
        .brain-panel {
            position: fixed;
            background: var(--bg-paper);
            box-shadow: var(--shadow-elevated);
            z-index: var(--z-drawer);
            transition: transform var(--transition-normal);
            display: flex;
            flex-direction: column;
        }

        /* Desktop: Right Drawer */
        @media (min-width: 769px) {
            .brain-panel {
                top: 0;
                right: 0;
                bottom: 0;
                width: var(--brain-width);
                transform: translateX(100%);
            }

            .brain-panel.active {
                transform: translateX(0);
            }
        }

        /* Mobile: Bottom Sheet */
        @media (max-width: 768px) {
            .brain-panel {
                left: 0;
                right: 0;
                bottom: 0;
                height: 85vh;
                border-radius: 20px 20px 0 0;
                transform: translateY(100%);
            }

            .brain-panel.active {
                transform: translateY(0);
            }

            .brain-handle {
                width: 48px;
                height: 4px;
                background: var(--border);
                border-radius: 2px;
                margin: var(--spacing-sm) auto;
            }
        }

        .brain-header {
            height: var(--navbar-height);
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 var(--spacing-lg);
            flex-shrink: 0;
        }

        .brain-tabs {
            display: flex;
            border-bottom: 1px solid var(--border-light);
            flex-shrink: 0;
        }

        .brain-tab {
            flex: 1;
            padding: var(--spacing-md) var(--spacing-sm);
            background: none;
            border: none;
            font-family: var(--font-ui);
            font-size: 0.85rem;
            color: var(--ink-secondary);
            cursor: pointer;
            transition: all var(--transition-fast);
            position: relative;
        }

        .brain-tab:hover {
            color: var(--ink-primary);
            background: var(--accent-light);
        }

        .brain-tab.active {
            color: var(--accent);
            font-weight: 600;
        }

        .brain-tab.active::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: var(--accent);
        }

        .brain-content {
            flex: 1;
            overflow-y: auto;
            padding: var(--spacing-lg);
        }

        .tab-panel {
            display: none;
        }

        .tab-panel.active {
            display: block;
        }

        /* Memory Section */
        .memory-section {
            margin-bottom: var(--spacing-xl);
        }

        .memory-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: var(--spacing-md);
        }

        .memory-title {
            font-family: var(--font-ui);
            font-size: 0.95rem;
            font-weight: 600;
            color: var(--ink-primary);
            display: flex;
            align-items: center;
            gap: var(--spacing-xs);
        }

        .memory-badge {
            font-family: var(--font-ui);
            font-size: 0.7rem;
            padding: 3px 10px;
            border-radius: 12px;
            font-weight: 600;
        }

        .memory-badge.anchor {
            background: var(--accent-light);
            color: var(--accent);
        }

        .memory-badge.style {
            background: var(--ai-marker-light);
            color: var(--ai-marker);
        }

        .memory-textarea {
            width: 100%;
            min-height: 180px;
            padding: var(--spacing-md);
            font-family: 'Consolas', 'Monaco', 'Courier New', monospace;
            font-size: 0.8rem;
            line-height: 1.6;
            color: var(--ink-primary);
            background: var(--bg-app);
            border: 2px solid var(--border);
            border-radius: 8px;
            resize: vertical;
            outline: none;
            transition: border-color var(--transition-fast);
        }

        .memory-textarea:focus {
            border-color: var(--accent);
        }

        .checkpoint-btn {
            width: 100%;
            padding: var(--spacing-md);
            background: linear-gradient(135deg, var(--accent) 0%, #8AAD3A 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-family: var(--font-ui);
            font-size: 0.95rem;
            font-weight: 600;
            cursor: pointer;
            transition: all var(--transition-fast);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: var(--spacing-sm);
            margin-bottom: var(--spacing-lg);
        }

        .checkpoint-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(107, 142, 35, 0.3);
        }

        .checkpoint-btn:active {
            transform: translateY(0);
        }

        .checkpoint-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        /* Settings Section */
        .settings-group {
            margin-bottom: var(--spacing-lg);
        }

        .settings-label {
            display: block;
            font-family: var(--font-ui);
            font-size: 0.85rem;
            font-weight: 600;
            color: var(--ink-primary);
            margin-bottom: var(--spacing-sm);
        }

        .settings-input,
        .settings-select {
            width: 100%;
            padding: var(--spacing-sm) var(--spacing-md);
            font-family: var(--font-ui);
            font-size: 0.9rem;
            color: var(--ink-primary);
            background: var(--bg-app);
            border: 2px solid var(--border);
            border-radius: 8px;
            outline: none;
            transition: border-color var(--transition-fast);
        }

        .settings-input:focus,
        .settings-select:focus {
            border-color: var(--accent);
        }

        .settings-textarea {
            width: 100%;
            min-height: 140px;
            padding: var(--spacing-md);
            font-family: var(--font-main);
            font-size: 0.9rem;
            line-height: 1.6;
            color: var(--ink-primary);
            background: var(--bg-app);
            border: 2px solid var(--border);
            border-radius: 8px;
            resize: vertical;
            outline: none;
            transition: border-color var(--transition-fast);
        }

        .settings-textarea:focus {
            border-color: var(--accent);
        }

        .settings-hint {
            font-family: var(--font-ui);
            font-size: 0.75rem;
            color: var(--ink-muted);
            margin-top: var(--spacing-xs);
        }

        .action-buttons {
            display: flex;
            gap: var(--spacing-sm);
            margin-top: var(--spacing-lg);
        }

        .action-btn {
            flex: 1;
            padding: var(--spacing-sm) var(--spacing-md);
            background: var(--bg-app);
            color: var(--ink-secondary);
            border: 2px solid var(--border);
            border-radius: 8px;
            font-family: var(--font-ui);
            font-size: 0.85rem;
            font-weight: 600;
            cursor: pointer;
            transition: all var(--transition-fast);
        }

        .action-btn:hover {
            background: var(--border-light);
            color: var(--ink-primary);
            border-color: var(--ink-secondary);
        }

        .action-btn.danger:hover {
            background: rgba(199, 92, 92, 0.1);
            color: var(--error);
            border-color: var(--error);
        }

        /* Statistics */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: var(--spacing-md);
            margin-bottom: var(--spacing-lg);
        }

        .stat-card {
            background: var(--bg-app);
            padding: var(--spacing-md);
            border-radius: 8px;
            text-align: center;
        }

        .stat-value {
            font-family: var(--font-main);
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--accent);
        }

        .stat-label {
            font-family: var(--font-ui);
            font-size: 0.75rem;
            color: var(--ink-muted);
            margin-top: var(--spacing-xs);
        }

        /* ============================================
           Toast Notifications
           ============================================ */
        .toast-container {
            position: fixed;
            top: calc(var(--navbar-height) + var(--spacing-md));
            right: var(--spacing-md);
            z-index: var(--z-toast);

        async function callAPI(userContent) {

            const systemPrompt = buildSystemPrompt();
            const conversationHistory = buildConversationHistory();
            conversationHistory.push({ role: 'user', content: userContent });

            const requestBody = {
                model: modelName,
                messages: [
                    { role: 'system', content: systemPrompt },
                    ...conversationHistory
                ],
                temperature: temperature,
                max_tokens: 4096
            };

            const headers = {
                'Content-Type': 'application/json',
                'Authorization': `Bearer ${apiKey}`

                headers['HTTP-Referer'] = window.location.origin;
                headers['X-Title'] = 'Â¢®Èüª M√≤Y√πn';
            }

            const response = await fetch(apiEndpoint, {
                method: 'POST',
                headers: headers,
                body: JSON.stringify(requestBody)
            });

            if (!response.ok) {
                const errorData = await response.json().catch(() => ({}));
                throw new Error(errorData.error?.message || `API Ë´ãÊ±ÇÂ§±Êïó (${response.status})`);
            }

            const data = await response.json();
            return data.choices[0]?.message?.content || '';
        }

            showConfirmModal('Ê∏ÖÈô§ÊâÄÊúâË≥áÊñô', 'Á¢∫ÂÆöË¶ÅÊ∏ÖÈô§ÊâÄÊúâÊñáÊ™îËàáË®≠ÂÆöÂóéÔºüÊ≠§Êìç‰ΩúÁÑ°Ê≥ïÂæ©Âéü„ÄÇ', () => {
                Object.keys(localStorage).forEach(key => {
                    if (key.startsWith('moyun_')) {
                        localStorage.removeItem(key);
                    }
                });
                location.reload();
            });
        }

        // ============================================
        // Toast Notifications
        // ============================================
        function showToast(message, type = 'info', duration = 4000) {
            const toast = document.createElement('div');
            toast.className = `toast ${type}`;

            const icons = {
                success: '‚úì',
                error: '‚úï',
                warning: '‚ö†',
                info: '‚Ñπ'
            };

            toast.innerHTML = `
                <span class="toast-icon">${icons[type]}</span>
                <span class="toast-message">${message}</span>
                <button class="toast-close">√ó</button>
            `;

            el.toastContainer.appendChild(toast);

            toast.querySelector('.toast-close').addEventListener('click', () => {
                removeToast(toast);
            });

            setTimeout(() => removeToast(toast), duration);
        }

        function removeToast(toast) {
            toast.style.animation = 'slideOutRight 0.3s ease forwards';
            setTimeout(() => toast.remove(), 300);
        }

        // ============================================
        // Modal Management
        // ============================================
        let confirmCallback = null;

        function showTitleModal() {
            el.titleInput.value = currentDoc.title;
            el.titleModal.classList.add('active');
            el.titleInput.focus();
        }

        function hideTitleModal() {
            el.titleModal.classList.remove('active');
        }

        function saveTitleEdit() {
            const newTitle = el.titleInput.value.trim();
            if (newTitle) {
                el.documentTitle.value = newTitle;
                el.navbarTitle.textContent = newTitle;
                autoSaveDocument();
            }
            hideTitleModal();
        }

        function showConfirmModal(title, message, callback) {
            el.confirmTitle.textContent = title;
            el.confirmMessage.textContent = message;
            el.confirmModal.classList.add('active');
            confirmCallback = callback;
        }

        function hideConfirmModal() {
            el.confirmModal.classList.remove('active');
            confirmCallback = null;
        }

        // ============================================
        // Event Listeners
        // ============================================
        function initEventListeners() {
            // Navbar
            el.menuBtn.addEventListener('click', openLeftDrawer);
            el.brainBtn.addEventListener('click', openBrainPanel);
            el.navbarTitle.addEventListener('click', showTitleModal);

            // Drawers
            el.drawerOverlay.addEventListener('click', closeAllDrawers);
            el.closeLeftDrawer.addEventListener('click', closeLeftDrawer);
            el.closeBrainPanel.addEventListener('click', closeBrainPanel);

            // Documents
            el.newDocBtn.addEventListener('click', createDocument);

            // Input
            el.inputField.addEventListener('keydown', (e) => {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    handleSubmit();
                }
            });
            el.submitBtn.addEventListener('click', handleSubmit);

            // Document title
            el.documentTitle.addEventListener('input', () => {
                el.navbarTitle.textContent = el.documentTitle.value || 'Â¢®Èüª M√≤Y√πn';
                autoSaveDocument();
            });

            // Memory & Settings auto-save
            el.storyAnchors.addEventListener('input', autoSaveDocument);
            el.styleFingerprint.addEventListener('input', autoSaveDocument);
            el.worldSetting.addEventListener('input', autoSaveDocument);
            el.customPrompt.addEventListener('input', autoSaveDocument);

            // Checkpoint
            el.checkpointBtn.addEventListener('click', performCheckpoint);

            // Settings
            el.temperature.addEventListener('input', (e) => {
                el.tempValue.textContent = e.target.value;
            });

            el.saveSettingsBtn.addEventListener('click', () => {
                saveGlobalSettings();
                showToast('Ë®≠ÂÆöÂ∑≤ÂÑ≤Â≠ò', 'success');
            });

            el.clearDataBtn.addEventListener('click', handleClearData);

            // Export
            el.exportBtn.addEventListener('click', handleExport);

            // Tabs
            initTabs();

            // Title Modal
            el.closeTitleModal.addEventListener('click', hideTitleModal);
            el.cancelTitleEdit.addEventListener('click', hideTitleModal);
            el.saveTitleEdit.addEventListener('click', saveTitleEdit);
            el.titleInput.addEventListener('keydown', (e) => {
                if (e.key === 'Enter') {
                    e.preventDefault();
                    saveTitleEdit();
                }
            });

            // Confirm Modal
            el.closeConfirmModal.addEventListener('click', hideConfirmModal);
            el.cancelConfirm.addEventListener('click', hideConfirmModal);
            el.confirmAction.addEventListener('click', () => {
                if (confirmCallback) {
                    confirmCallback();
                }
                hideConfirmModal();
            });

            // Keyboard shortcuts
            document.addEventListener('keydown', (e) => {
                if (e.ctrlKey && e.key === 's') {
                    e.preventDefault();
                    saveCurrentDocument();
                    showToast('Â∑≤ÂÑ≤Â≠ò', 'success', 1500);
                }
            });
        }

        // ============================================
        // Initialization
        // ============================================
        function init() {
            console.log(`Â¢®Èüª M√≤Y√πn v${APP_VERSION} ÂàùÂßãÂåñ‰∏≠...`);

            // Load global settings
            loadGlobalSettings();

            // Load document index
            loadDocumentIndex();

            if (state.documents.length > 0) {

            // Initialize UI
            initEventListeners();
            updateDocumentList();

            console.log('Â¢®Èüª M√≤Y√πn Â∑≤ÂïüÂãï');

            if (!state.globalSettings.apiKey) {
                showToast('Ê≠°Ëøé‰ΩøÁî®Â¢®ÈüªÔºÅË´ãÂÖàÂú®Ë®≠ÂÆö‰∏≠Â°´ÂÖ• API Key', 'info', 5000);
            }
        }

        // Start application
        document.addEventListener('DOMContentLoaded', init);
    </script>
